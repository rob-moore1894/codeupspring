<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header('Edit Post')"></head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container">

    <header class="header">Edit Post</header>
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="POST" th:object="${post}">
        Title:
        <input class="title" th:field="*{title}" />
        <br />
        Description:
        <input class="description" th:field="*{description}" />
        <br />
        Body:
        <input class="body" type="text" th:field="*{body}" />
        <input type="submit" />
    </form>
</main>

<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
